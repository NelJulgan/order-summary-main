<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  
    <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main class="main-container">
    <div class="container">
      <div class="hero">
        <img src="./images/illustration-hero.svg" aria-hidden="true">
      </div>
      <div class="inner-container">
        <h1 class="title text-center">Order Summary</h1>
        <p class="note text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="anual-plan">
            <img src="./images/icon-music.svg" alt="">
            <div>
              <h2>Annual Plan</h2>
            <p>$59.99/year</p>
            </div>          
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="proceed-btn">  Proceed to Payment</a>
        <a href="#" class="cancel-btn">  Cancel Order</a>
      </div>
    </div>
  </main>    
  
   
</body>
</html>
